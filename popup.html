<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0;
      color: #333;
    }
    
    .content {
      text-align: center;
    }
    
    .button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #3367d6;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>OnlyChat</h1>
  </div>
  
  <div class="content">
    <button id="updateDynamicRulesButton" class="button">Update Dynamic Rules</button>
    
    <div id="rulesStatus" style="margin-top: 10px; font-size: 12px; color: #666;"></div>
    <div id="status" class="status"></div>
    
    <div id="apiResponse" style="margin-top: 15px; font-size: 12px; color: #666; max-height: 200px; overflow-y: auto; word-break: break-all;"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
